{% extends 'base.html' %}
{% block title %}  Travel | DjangoBlog {% endblock title %}   

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row" style="margin-bottom: 30px;">
        {% for travel in travel_blog %}
       
        <div class="col-md-4 shadow p-3 mx-1"  style="width: 32%;">
            <img class="shadow" src="{{travel.image.url}}" style="width: 100%; height: 300px;">
            <a href="{% url 'blog-detail' travel.slug %}" style="text-decoration:none; color:green;"><h4 class="mt-3">{{travel.title}}</h4></a>
            
        
            <p>{{travel.desc |truncatechars:150}}
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        📆 {{travel.publish_date}}
                    </div>
                    <div class="col-md-6">
                        ✏️ {{travel.author}}
                    </div>
                </div>
        </div>
   
        {% endfor %}
    </div>

</div>





{% endblock content %}
