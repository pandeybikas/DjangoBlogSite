{% extends 'base.html' %}
{% block title %}  Health | DjangoBlog {% endblock title %}   

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row" style="margin-bottom: 30px;">
        {% for health in health_blogs %}
       
        <div class="col-md-4 shadow p-3 mx-1"  style="width: 32%;">
            <img class="shadow" src="{{health.image.url}}" style="width: 100%; height: 300px;">
            <a href="{% url 'blog-detail' health.slug %}" style="text-decoration:none; color:green;"><h4 class="mt-3">{{health.title}}</h4></a>
            
        
            <p>{{health.desc |truncatechars:150}}
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        📆 {{health.publish_date}}
                    </div>
                    <div class="col-md-6">
                        ✏️ {{health.author}}
                    </div>
                </div>
        </div>
   
        {% endfor %}
    </div>

</div>



{% endblock content %}
